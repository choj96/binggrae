  <body>
    <div class="wrap">
      <header class="header">
        <div class="inner"></div>
      </header>
      <!-- 비주얼 -->
      <section class="visual">
        <div class="inner">
          <!-- 비주얼 메인  -->
          <div class="visual-main">
            <img
              src="images/layout/section_visual/sec01_logo_3.png"
              alt="binggrae"
            />
          </div>
          <!-- 비주얼 서치 -->
          <div class="visual-search">
            <div class="visual-search-bar">
              <input
                type="text"
                placeholder="검색어를 입력해주세요"
                class="visual-search-search"
              />
              <button class="visual-search-bt">search</button>
            </div>
          </div>
          <!-- 비주얼 해쉬태그 -->
          <div class="visual-hashtag">
            <ul>
              <li><a href="#">#링키바</a></li>
              <li><a href="#">#더단백</a></li>
              <li><a href="#">#요플레 프로틴</a></li>
              <li><a href="#">#바나나맛우유</a></li>
            </ul>
          </div>
        </div>
      </section>

              />

            <button class="next-arrow">
              <img src="images/layout/image_icon/next_arrow.png" alt="" />
            </button>
            <span>행복한 빙그레의 맛!</span>
            <ul class="product-slide">
              <li>
                <a href="#">
                  <img
                    src="images/layout/section_product/sec02_img01.png"
                    alt="product"
                  />
                </a>
              </li>
              <li>
                <a href="#">

                    src="images/layout/section_product/sec02_img02.png"
                    alt="product"
                  />

            </ul>

            <!-- 슬라이드 버튼 -->
            <button class="prev-arrow">

              />

            <button class="next-arrow">
